<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel - Login</title>
    <style>
        body { 
            font-family: Arial; 
            background: #1a1a1a;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: #2d2d2d;
            padding: 30px;
            border-radius: 10px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            background: #007cba;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <input type="password" id="password" placeholder="Enter Admin Password">
        <button onclick="login()">Access Dashboard</button>
        <div id="error" style="color: red; display: none;">Invalid password!</div>
    </div>

    <script>
        const ADMIN_PASSWORD = "worm2024";
        
        function login() {
            const password = document.getElementById('password').value;
            if(password === ADMIN_PASSWORD) {
                localStorage.setItem('adminAuth', 'true');
                window.location.href = 'dashboard.html';
            } else {
                document.getElementById('error').style.display = 'block';
            }
        }
    </script>
</body>
</html>
